<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table>
            <div class="display">
            <input id ="disp" type="text" placeholder="0">
            </div>
            <tr>
                <td><button class="buttons">7</button></td>
                <td><button class="buttons">8</button></td>
                <td><button class="buttons">9</button></td>
                <td><button class="buttons">/</button></td>
            </tr>
            <tr>
                <td><button class="buttons">4</button></td>
                <td><button class="buttons">5</button></td>
                <td><button class="buttons">6</button></td>
                <td><button class="buttons">*</button></td>
            </tr>
            <tr>
                <td><button class="buttons">1</button></td>
                <td><button class="buttons">2</button></td>
                <td><button class="buttons">3</button></td>
                <td><button class="buttons">-</button></td>
            </tr>
            <tr>
                <td><button class="buttons">0</button></td>
                <td><button class="buttons">.</button></td>
                <td><button class="buttons">+</button></td>
                
                <td><button class="buttons" id="equal">=</button></td>
                
            </tr>
        </table>
    </div>
    <div id="link">
        <p>This is the <a href="https://github.com/aboubakar4u/Simple_calculator.git">Link</a> to my github repository.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
